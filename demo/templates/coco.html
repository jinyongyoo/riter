<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Jin Yong Yoo">
    <!-- <link rel="icon" href="../../favicon.ico"> -->
    <title>COCO Explorer</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">
    
  </head>

  <body>

    <!-- CSS Style -->
    <style>
      div.padded {
        padding-top: 10px;
      } 
    </style> 

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index"></a>
        </div>
        
        <div class="collapse navbar-collapse" id="navbarText">
        </div>
      </div>
    </nav>
    <p></p>
    <div class="container-fluid col-md-8">

      <div class="container-fluid row-md-3" style="text-align: center;">
        <a href="/"><h2 style="margin-top: 5rem;">COCO Dataset Explorer</h2></a>
        <p class="lead">Performing search using joint image-text embedding</p>

        <div class="container-fluid col-md-8">
        <form action="" method="GET" class="m-0 p-0" id="coco-search-form">
              
          <div class="text-smaller text-center text-muted m-0 p-0">Try entering queries such as "a person holding a cat'',  or ''a bird on top of a boat''.</div>
          <p></p>
          <div class="p-1 rounded rounded-lg bg-white shadow-sm border">
            <div class="input-group">
              <input type="search" name="query" value="{{query}}" placeholder="Enter here your query..." aria-describedby="button-addon1" class="form-control border-0">
              <div class="input-group-append">
                <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="material-icons">search</i></button>
              </div>
            </div>
          </div>

          <div class="text-center mt-2">
            <div class="form-check form-check-inline m-0">
              <label class="m-0 p-2 btn text-smallest text-muted radio-inline" for="option1-train">
              <input class="form-check-input coco-search-radios" type="radio" name="split" id="option1-train" value="train" {{'checked' if split == "train"}}>
                Training Split 2017 [118,000 imgs]
              </label>
            </div>
            <div class="form-check form-check-inline m-0">
              <label class="m-0 p-2 btn text-smallest text-muted radio-inline" for="option2-val">
              <input class="form-check-input coco-search-radios" type="radio" name="split" id="option2-val" value="validation" {{'checked' if split == "validation"}}>
                Validation Split 2017 [5,000 imgs]
              </label>
            </div>
          </div>

        </form>
      </div>

    </div>
    <hr class="mt-2 mb-5">
      <div class="row mb-4 py-4 px-0 px-md-4">
        <div class="col-12 border rounded-lg p-4">
          <div class="row text-center text-lg-left">
            {% for result in results %}
              <div class="col-lg-3 col-md-4 col-6 mb-4">
                <a href="{{result.url}}" class="d-blocks">
                      <img class="img-fluid img-thumbnail" src="{{result.url}}" alt="{{result.caption}}"/>
                    </a>
                    <p class="text-muted px-2 text-smaller">
                        {{result.caption}}
                    </p>
              </div>
            {% endfor %}

            {% if results|length < 1 %}
            <div class="col-12 mx-auto text-center p-12">
                No images match your query.
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <footer></footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="{{ url_for('static', filename='bs/js/ie10-viewport-bug-workaround.js')}}"></script>-->

    <script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100959649-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
